---
- name: Setup VM for USB Boot Test
  hosts: localhost
  become: true
  vars_files:
    - /root/orchestration_architect/dev/playbooks/OA999_Test/vars/enrolment.yml
  vars:
    run_vm_script: "/root/OA999_Test.vm.sh"
    device_path: "{{ install_target }}"
  tasks:
    - name: Install required packages for virtualization and spice viewer
      pacman:
        name: 
          - qemu
          - ovmf
          - edk2-ovmf
          - libvirt          
          - virt-manager
          - spice
          - qemu-ui-spice-core
          - qemu-ui-spice-app
          - virt-viewer
          - qemu-chardev-spice
          - qemu-hw-display-virtio-gpu
          - qemu-hw-display-virtio-gpu-gl

        state: present
        update_cache: yes

    - name: Ensure QXL is loaded
      ansible.builtin.modprobe:
        state: present
        name: qxl
    - name: Create a QEMU script to boot from USB
      copy:
        dest: "{{ run_vm_script }}"
        content: |
          #!/bin/bash
          DEVICE_PATH={{ device_path }}

          qemu-system-x86_64 \
            -drive file="${DEVICE_PATH}",format=raw \
            -m 4G \
            -enable-kvm \
            -cpu host \
            -boot menu=on \
            -vga std \
            -display spice-app \
            -device virtio-serial-pci \
            -spice unix=on,addr=/tmp/vm_spice.socket,disable-ticketing=on \
            -device virtserialport,chardev=spicechannel0,name=com.redhat.spice.0 \
            -chardev spicevmc,id=spicechannel0,name=vdagent \
            -drive if=pflash,format=raw,readonly=on,file=/usr/share/edk2-ovmf/x64/OVMF_CODE.fd \
            -drive if=pflash,format=raw,file=/var/lib/libvirt/qemu/nvram/VM_VARS.fd

    - name: Make the script executable
      file:
        path: "{{ run_vm_script }}"
        mode: '0700'

    - name: Ensure /var/lib/libvirt/qemu/nvram directory exists
      file:
        path: /var/lib/libvirt/qemu/nvram
        state: directory

    - name: Create VM_VARS.fd if it doesn't exist
      command:
        cmd: cp /usr/share/edk2-ovmf/x64/OVMF_VARS.fd /var/lib/libvirt/qemu/nvram/VM_VARS.fd
        creates: /var/lib/libvirt/qemu/nvram/VM_VARS.fd

    - name: Start libvirt socket
      ansible.builtin.systemd:
        name: libvirtd.socket
        enabled: true


    - name: Run VM
      ansible.builtin.command: "{{ run_vm_script }}"

